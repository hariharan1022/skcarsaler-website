<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings - SK Car Saler</title>
    
</head>
<body>
    <header>
        <center>
        <h1>SK Car Saler</h1>
        </center>
        <nav>
            <ul>
                <center>
                    <li><a href="index.html">Home |</a></li>
                    <li><a href="listings.html">Car Listings |</a></li>
                    <li><a href="contact.html">Contact |</a></li>
                    <li><a href="account.html">Create Your Account</a></li>
                </center>
            </ul>
        </nav>
    </header>
    <style>
        body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                        background-color: #333;
                        color: white;
                        padding: 10px;
                        font-family: Arial, sans-serif;
                    
                    
                        top: 0;
                        width: 100%;
            }

            header nav ul {
                list-style: none;
                padding: 0;

            }

            header nav ul li {
                display: inline;
                margin-right: 10px;
            }

            header nav ul li a {
                color: white;
                text-decoration: none;
            }
            .car-itemphoto {
   
            width: 30%;
            
            text-align: center;
            }
            .about{
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
                
                width: 100%;
                bottom: 0;
            }
    </style>

    <section id="car-listings">
        <h2>Available Cars</h2>
        <div class="filters">
            <h3>Filter by:</h3>
            <label for="company">Make</label>
            <select id="company">
                <option value="toyota">Toyota</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="honda">Honda</option>
            </select>

            <label for="price">Price</label>
            <input type="range" id="price" min="10000" max="100000" value="50000">
        </div>

        <div class="cars">
            <div class="car-itemphoto">
                <img src="OIP (1).jpg" alt="Car 1">
                <h3>Toyota Rumion 1.5</h3>
                <p>2,00000</p>
            </div>
            <div class="car-itemphoto">
                <img src="OIP.jpg" alt="Car 2">
                <h3>Toyota Corolla facelift (2017) </h3>
                <p>1,50000</p>
            </div>
        </div>
    </section>

    <div class="about">
        <p>SK CAR SALER</p>
        <p>&copy; 2025 SK Car Saler. All Rights Reserved.</p>
    </div>
</body>
</html>
